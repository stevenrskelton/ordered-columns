<link rel="import" href="../../polymer/polymer.html">
<polymer-element name="json-stringify" attributes="data full json">
	<template><pre>{{json}}</pre></template>
	<script>
	Polymer({
		full: false,
		dataChanged: function() {
			var json;
			if(this.full){
				json = JSON.stringify(this.data, null, 2);
			}else{
				json = JSON.stringify(this.data)
					.replace(/\[\[/, '[\n\t[')
					.replace(/\[\{/, '[\n\t{')
					.replace(/\],\[/g, '],\n\t[')
					.replace(/\},\{/g, '},\n\t{')
					.replace(/\]\]/, ']\n]')
					.replace(/\}\]/, '}\n]');
			}
			this.json = json;
		}
	});
	</script>
</polymer-element>
